<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Do not change the classNames of the elements from the default markup
    //   let name;
    //   let email;
    //   let about;

    let formData = {
        name: '',
        email: '',
        about: ''
    }

    //   These 3 function perform the same task then convert into one

    //   const handleNameChange = (e) => {
    //     name = e.target.value;
    //     rootElement.render(<App />);
    //   };
    //   const handleEmailChange = (e) => {
    //     email = e.target.value;
    //     rootElement.render(<App />);
    //   };
    //   const handleAboutChange = (e) => {
    //     about = e.target.value;
    //     rootElement.render(<App />);
    //   };

    const handleChange = (e) => {
        formData = {
            ...formData,
            [e.target.name]: e.target.value
        }
        rootElement.render(<App />)
    }



      const Card = () => (
        <div className="card">
          <h3>Name: {formData.name} </h3>
          <p>Email: {formData.email} </p>
          <p>About: {formData.about} </p>
        </div>
      );

     

      const App = () => (
        <div className="App">
          <Card />
          <div className="inputs">
            <input name='name' placeholder="Name" value={formData.name} onChange={handleChange} />
            <input name='email'
              type="email"
              placeholder="Email" value={formData.email}
              onChange={handleChange}
            />
            <textarea name='about'
              placeholder="About" value={formData.about}
              onChange={handleChange}
            ></textarea>
          </div>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
